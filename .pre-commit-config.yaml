# Pre-commit configuration for YBIS_Dev
# Excludes legacy/ and other non-production paths from validation

exclude: |
  (?x)^(
    legacy/|
    .sandbox_worker/|
    workspaces/archive/|
    Knowledge/Legacy_KB/|
    Knowledge/VectorDB/|
    Knowledge/Messages/|
    config/integration_settings\.json
  )

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-merge-conflict
      - id: detect-private-key
      - id: check-ast
        types: [python]
      - id: check-json
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-byte-order-marker
      - id: end-of-file-fixer
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]

  - repo: local
    hooks:
      - id: verify-code
        name: verify_code (staged)
        entry: python scripts/verify_code.py --staged --quiet
        language: system
        pass_filenames: false
