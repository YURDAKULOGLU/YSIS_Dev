template:
  id: documentation-update-plan-tmpl
  name: Documentation Update Plan Template
  description: Template for planning documentation updates
  type: planning
  output: documentation-update-plan.md

  sections:
    - section: change-summary
      title: "Change Summary"
      required: true
      prompt: |
        What changes were made that require documentation updates?
        - Code changes: [describe]
        - Architecture decisions: [describe]
        - Package updates: [describe]
        - Task completions: [describe]

    - section: affected-documents
      title: "Affected Documents"
      required: true
      prompt: |
        Which documentation files need updates?
        - tech-stack.md: [reason]
        - DEVELOPMENT_LOG.md: [reason]
        - tasks.md: [reason]
        - YBIS_PROJE_ANAYASASI.md: [reason]
        - Other: [specify]

    - section: update-priority
      title: "Update Priority"
      required: true
      prompt: |
        Rank updates by priority:
        1. [High/Medium/Low] - [document] - [reason]
        2. [High/Medium/Low] - [document] - [reason]
        3. [High/Medium/Low] - [document] - [reason]

    - section: consistency-checks
      title: "Consistency Checks Required"
      required: true
      prompt: |
        What consistency checks are needed?
        - Package versions: [check needed]
        - Cross-references: [check needed]
        - Dates: [check needed]
        - Formatting: [check needed]

    - section: validation-criteria
      title: "Validation Criteria"
      required: true
      prompt: |
        How will we know the updates are successful?
        - [ ] All package versions consistent
        - [ ] All cross-references work
        - [ ] Dates are current
        - [ ] No duplicate information
        - [ ] Formatting consistent

  output_format: |
    # Documentation Update Plan

    **Date:** {{date}}
    **Trigger:** {{change_type}}
    **Priority:** {{priority}}

    ## Change Summary
    {{change_summary}}

    ## Affected Documents
    {{affected_documents}}

    ## Update Priority
    {{update_priority}}

    ## Consistency Checks Required
    {{consistency_checks}}

    ## Validation Criteria
    {{validation_criteria}}

    ## Next Steps
    1. Execute documentation-maintenance workflow
    2. Validate consistency
    3. Update documentation index
    4. Mark plan as complete
