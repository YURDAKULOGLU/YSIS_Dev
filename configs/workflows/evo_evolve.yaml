# EvoAgentX Workflow Evolution Workflow
# Uses EvoAgentX adapter for workflow optimization

name: evo_evolve
version: 1
description: "Workflow evolution workflow using EvoAgentX for optimization"

nodes:
  - id: plan
    type: planner
    description: "Generate plan.json from spec"
  
  - id: execute
    type: executor
    description: "Execute plan using registered executor"
    config:
      adapter: "local_coder"
  
  - id: verify
    type: verifier
    description: "Run verifier (lint + tests)"
  
  - id: evolve
    type: workflow_evolver
    description: "Evolve workflow using EvoAgentX adapter"
    config:
      adapter: "evoagentx"
  
  - id: gate
    type: gate
    description: "Check gates (verification + risk + artifacts)"

connections:
  - from: START
    to: plan
  
  - from: plan
    to: execute
  
  - from: execute
    to: verify
  
  - from: verify
    to: evolve
  
  - from: evolve
    to: gate
  
  - from: gate
    to: END

requirements:
  modules:
    - planner
    - executor
    - verifier
    - gate
  
  adapters:
    - evoagentx
  
  artifacts:
    - plan.json
    - executor_report.json
    - verifier_report.json
    - gate_report.json
    - workflow_evolution.json

