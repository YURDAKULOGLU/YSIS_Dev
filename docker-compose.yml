services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONUTF8=1
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - OLLAMA_API_BASE=http://host.docker.internal:11434
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - REDIS_HOST=redis
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      redis:
        condition: service_healthy
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10mb"
        max-file: "3"

  dashboard:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    command: streamlit run src/dashboard/app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    environment:
      - OLLAMA_API_BASE=http://host.docker.internal:11434
      - REDIS_HOST=redis
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - worker
      - redis

volumes:
  redis_data:
