services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  neo4j:
    image: neo4j:5.15-community
    container_name: ybis-neo4j
    ports:
      - "7474:7474" # HTTP Browser UI
      - "7687:7687" # Bolt Protocol
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-ybis-graph-2025}
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
      NEO4J_dbms_memory_heap_initial__size: 1G
      NEO4J_dbms_memory_heap_max__size: 2G
      NEO4J_dbms_memory_pagecache_size: 512M
      NEO4J_dbms_security_procedures_unrestricted: apoc.*,gds.*
      NEO4J_dbms_security_procedures_allowlist: apoc.*,gds.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/import
    healthcheck:
      test: [ "CMD", "sh", "-c", "cypher-shell -u neo4j -p $${NEO4J_PASSWORD:-ybis-graph-2025} 'RETURN 1'" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  chromadb:
    image: chromadb/chroma:latest
    container_name: ybis-chromadb
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    healthcheck:
      test: [ "CMD-SHELL", "timeout 5s bash -c ':> /dev/tcp/localhost/8000' || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONUTF8=1
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - OLLAMA_API_BASE=http://host.docker.internal:11434
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - REDIS_HOST=redis
      - REDIS_URL=redis://redis:6379/0
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-ybis-graph-2025}
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - CHROMA_URL=http://chromadb:8000
    depends_on:
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      chromadb:
        condition: service_healthy
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10mb"
        max-file: "3"

  dashboard:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    command: streamlit run src/dashboard/app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    environment:
      - OLLAMA_API_BASE=http://host.docker.internal:11434
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - REDIS_HOST=redis
      - REDIS_URL=redis://redis:6379/0
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-ybis-graph-2025}
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - CHROMA_URL=http://chromadb:8000
    depends_on:
      - worker
      - redis
      - neo4j
      - chromadb

  viz:
    build:
      context: ./src/dashboard/viz
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-ybis-graph-2025}
    depends_on:
      - neo4j
    restart: unless-stopped

  # New Architecture Services (YBIS Platform)
  mcp-platform:
    build:
      context: .
      dockerfile: docker/Dockerfile.app
    environment:
      - PLATFORM_PROFILE=default
      - CONTROL_PLANE_DB=/data/control_plane.sqlite
    volumes:
      - ./:/repo
      - platform_data:/data
    working_dir: /repo
    command: [ "python", "-m", "ybis.services.mcp_server" ]
    ports:
      - "8765:8765"
    profiles: [ "platform" ]

  worker-platform:
    build:
      context: .
      dockerfile: docker/Dockerfile.app
    environment:
      - PLATFORM_PROFILE=default
      - CONTROL_PLANE_DB=/data/control_plane.sqlite
    volumes:
      - ./:/repo
      - platform_data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    working_dir: /repo
    command: [ "python", "-m", "ybis.services.worker" ]
    depends_on:
      - mcp-platform
    profiles: [ "platform" ]

volumes:
  redis_data:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  chroma_data:
  platform_data:
